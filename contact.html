<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us!!!</h1>

    <form>
      <div>
        <label for="name">Enter your Name</label>
        <input id="name" placeholder="Please enter your name" />
      </div>

      <br />
      <div>
        <label for="phone_number">Enter your phone number</label>
        <input id="phone_number" type="number" />
      </div>
      <br />

      <div>
        <label for="message">Enter your message</label>
        <textarea rows="5" cols="30"></textarea>
      </div>

      <br />
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" />
      </div>

      <br />
      <div>
        <label for="password">Enter your password</label>
        <input type="password" id="password" />
      </div>

      <br />
      <div>
        <label for="hobbies">Select your hobbies</label>
        <input type="checkbox" /> Football <input type="checkbox" /> Coding
        <input type="checkbox" /> Music <input type="checkbox" /> Comedy
      </div>

      <br />
      <div>
        <label for="Gender">Select your gender</label>
        <input type="radio" /> Male <input type="radio" /> Female
        <input type="radio" /> Other
      </div>

      <br />
      <div>
        <label for="Gender">Select your Color</label>
        <input type="color" />
        <input type="date" />
      </div>
      <br />
      <div>
        <input type="submit" value="Send Message Now" />
      </div>
    </form>

    <!-- <a href="index.html">Go Back</a> -->
  </body>
</html>
